<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Search a movie</mat-label>
    <input matInput type="text" [(ngModel)]="selectedCriteria" (input)="emitCriteria()">
    <button *ngIf="selectedCriteria" matSuffix mat-icon-button aria-label="Clear" (click)="selectedCriteria='';emitCriteria()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
